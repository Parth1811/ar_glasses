<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>itsp_2018_spd</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	</head>
	<style>
* {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: arial ;
  background-image: url("http://www.google.co.in/imgres?imgurl=http%3A%2F%2Fwww.bajiroo.com%2Fwp-content%2Fuploads%2F2015%2F08%2Famazing-wonderful-macro-photography-of-nature-pics-pictures-images-photos-13.jpg&imgrefurl=http%3A%2F%2Fwww.bajiroo.com%2Fthe-13-most-wonderful-macro-photography-of-nature-will-definitely-blow-your-mind%2Famazing-wonderful-macro-photography-of-nature-pics-pictures-images-photos-13&docid=TCNXEXXPJYlKdM&tbnid=V3H6P0Z7N6HdlM%3A&vet=10ahUKEwiq4Juix-7bAhWLQo8KHRAkDBQQMwi9ASgQMBA..i&w=880&h=581&client=ubuntu&bih=678&biw=1366&q=%20images&ved=0ahUKEwiq4Juix-7bAhWLQo8KHRAkDBQQMwi9ASgQMBA&iact=mrc&uact=8") ;  
}

.header {
  overflow: hidden; 
  background: radial-gradient(blue, white, black);
  padding: 40px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 2px;
}

.header a.logo {
  font-size: 35px;
  font-weight: bold;
}

.header a:hover {
  background-color: white;
  color: black;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  .header-right {
    float: none;
  }

}
</style>
</head>
<body>
<div class="header">
  <a href="#default" class="logo">SPD AR Glasses</a>
  <div class="header-right">
    <a class="active" href="#home">Dhananjay</a>
    <a href="#contact">Saavi</a>
    <a href="#about">Parth</a>
  </div>
</div>
        {% block content %}
        {% endblock %}

    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

	</body>
</html>
